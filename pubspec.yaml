name: potato_notes
description: Official POSP note app
version: 2.0.0-beta1+16

environment:
  sdk: '>=2.2.2 <3.0.0'
  # The example interacts with build scripts on the Flutter side that are not
  # yet stable, so it requires a very recent version of Flutter.
  # This version will increase regularly as the build scripts change.
  flutter: '>=1.5.9-pre.270'

dependencies:
  flutter:
    sdk: flutter

  moor_ffi: "0.7.0"
  moor:
  json_serializable:
  sqflite:
  path_provider:
  flutter_riverpod:
  streams_channel:
  outline_material_icons:
  community_material_icon:
  flutter_staggered_grid_view:
  photo_view:
  image_picker:
  back_button_interceptor:
  shared_preferences:
  local_auth:
  flutter_secure_storage:
  http:
  jwt_decode:
  intl:
  flutter_local_notifications:
  share:
  animations:
  material_design_icons_flutter:
  google_fonts:
  path_drawing:
  quick_actions:
  image_picker_for_web:
  package_info:
  url_launcher:
  cached_network_image:
  path:

  rich_text_editor:
    git: https://github.com/namhyun-gu/flutter_rich_text_editor
  spicy_components:
    git: https://github.com/HrX03/SpicyUIComponents
  loggy:
    git: https://github.com/HrX03/loggy

dev_dependencies:
  flutter_test:
    sdk: flutter
  moor_generator:
  build_runner:

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family:  CustomIcons
      fonts:
       - asset: fonts/CustomIcons.ttf